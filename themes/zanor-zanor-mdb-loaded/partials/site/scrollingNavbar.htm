description = "Scrolling Nav with Dropdown"

[viewBag]

[staticMenu]
code = "mainmenu"

[categoryMenu]
code = "mainmenu"
categoryPage = "clinics_list"
==
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">LOGO</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if categoryItems %}
        {% set items = categoryItems %}
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            {% for item in items %}

            {% endfor %}
            <li class="nav-item">
                <a class="nav-link"
                   href="/clinic/category/apteki">Аптеки</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="/clinic/category/doctors">Врачи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="/clinic/category/kliniki">Клиники</a>
            </li>
        </ul>
        {% endif %}
    </div>
    <!-- Collapsible content -->

</nav>
