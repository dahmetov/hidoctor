description = "Nav with Dropdown"

[viewBag]

[categoryMenu]
code = "mainmenu"
categoryPage = "clinics_list"
==
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color-dark">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Logo</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <!-- Collapsible content -->
    <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-default"
                 aria-labelledby="navbarDropdownMenuLink-333">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </li>
    </ul>

</nav>

<nav class="navbar navbar-expand-lg navbar-dark primary-color">

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if categoryItems %}
            {% set items = categoryItems %}
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       href="/clinic/type/pharmacy">Аптеки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="/clinic/type/doctor">Врачи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="/clinic/type/clinics">Клиники</a>
                </li>
            </ul>
        {% endif %}
        <!-- Links -->
    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
