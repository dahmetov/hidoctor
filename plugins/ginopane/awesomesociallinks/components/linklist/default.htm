{% set links = __SELF__.links %}

{{ debug(links) }}

{% if links | length %}
		{% for link in links %}
			<li class="nav-item" style="margin-top: 3px">
				<a class="nav-link waves-effect waves-light" target="{{ __SELF__.linkTarget }}" href="{{ link.getLink }}" title="{{ link.getName }}">
					<i class="{{ link.getIcon }}"></i>
				</a>
			</li>
		{% endfor %}
{% endif %}
