# ===================================
#  Field Definitions
# ===================================

fields:

    title:
        label: rainlab.blog::lang.post.title
        span: left
        placeholder: rainlab.blog::lang.post.title_placeholder

    slug:
        label: rainlab.blog::lang.post.slug
        span: right
        placeholder: rainlab.blog::lang.post.slug_placeholder
        preset:
            field: title
            type: slug

    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible

secondaryTabs:
    stretch: true
    fields:
        content:
            tab: rainlab.blog::lang.post.tab_edit
            type: RainLab\Blog\FormWidgets\BlogMarkdown
            cssClass: field-slim blog-post-preview
            stretch: true
            mode: split

        type:
            tab: rainlab.blog::lang.post.tab_categories
            type: dropdown
            options:
                doctor: Врач
                clinic: Клиника
                laboratory: Лаборатория
                pharmacy: Аптека
            commentAbove: rainlab.blog::lang.post.categories_comment
            placeholder: rainlab.blog::lang.post.categories_placeholder

        categories:
            tab: rainlab.blog::lang.post.tab_categories
            type: relation
            commentAbove: rainlab.blog::lang.post.categories_comment
            placeholder: rainlab.blog::lang.post.categories_placeholder

        specializations:
            tab: rainlab.blog::lang.post.tab_categories
            type: relation
            dependsOn: type
            commentAbove: rainlab.blog::lang.post.categories_comment
            placeholder: rainlab.blog::lang.post.categories_placeholder

        parent:
            tab: rainlab.blog::lang.post.tab_categories
            type: relation
            nameFrom: title
            dependsOn: type
            commentAbove: rainlab.blog::lang.post.categories_comment
            placeholder: rainlab.blog::lang.post.categories_placeholder

        published:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.published
            span: left
            type: checkbox

        user:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.published_by
            span: right
            type: relation
            nameFrom: login
            emptyOption: rainlab.blog::lang.post.current_user

        published_at:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.published_on
            span: left
            cssClass: checkbox-align
            type: datepicker
            mode: datetime
            trigger:
                action: enable
                field: published
                condition: checked

        excerpt:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.excerpt
            type: textarea
            size: small

        featured_images:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.featured_images
            type: fileupload
            mode: image
            imageWidth: 200
            imageHeight: 200

        address:
            tab: rainlab.blog::lang.post.tab_address
            label: rainlab.blog::lang.post.address
            span: left
            type: text

        price:
            tab: rainlab.blog::lang.post.tab_additional
            label: rainlab.blog::lang.post.price
            span: left
            type: text

        experience:
            tab: rainlab.blog::lang.post.tab_additional
            label: rainlab.blog::lang.post.experience
            span: right
            type: text

        languages:
            tab: rainlab.blog::lang.post.tab_additional
            label: rainlab.blog::lang.post.languages
            span: right
            type: text

        is_verified:
            tab: rainlab.blog::lang.post.tab_additional
            label: rainlab.blog::lang.post.is_verified
            span: left
            type: checkbox

        hours:
            tab: rainlab.blog::lang.post.tab_hours
            type: partial
            path: hours
            context: update
            span: left

        exceptions:
            tab: rainlab.blog::lang.post.tab_hours
            type: partial
            path: exceptions
            context: update
            span: right


