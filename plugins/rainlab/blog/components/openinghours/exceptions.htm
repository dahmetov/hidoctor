<ul>
    {% for date, hours in __SELF__.handleYearlyDates(post.openingHours.exceptions()) %}
        <li itemprop="openingHoursSpecification" itemscope
            itemtype="http://schema.org/OpeningHoursSpecification">

            {{ __SELF__.toCarbon(date).format('d.m.Y') }}:

            {% partial __SELF__ ~ '::hours' hours=hours %}

            {% if hours.getData() %}
                ({{ hours.getData() }})
            {% endif %}
        </li>
    {% endfor %}
</ul>
