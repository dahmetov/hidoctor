{% if canRegister %}
<form data-request="onRegister">
    <div class="form-group">
        <label for="registerName">Имя</label>
        <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Введите Ваше полное имя"/>
    </div>

    <div class="form-group">
        <label for="registerEmail">Почта</label>
        <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Введите Вашу почту"/>
    </div>
    <div class="form-group">
        <label for="iu_company">Организация / Клиника</label>
        <select class="browser-default custom-select" name="iu_company" id="iu_company">
            <option selected>Организация / Клиника</option>
            {% for organization in organizations %}
                <option value="{{ organization.id }}">{{ organization.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="iu_gender">Пол</label>
        <select class="browser-default custom-select" name="iu_gender" id="iu_gender">
            <option selected>Не выбрано</option>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>
    </div>
    <div class="form-group">
        <label for="age">Возраст</label>
        <input
                name="age"
                type="text"
                class="form-control"
                id="age"
                placeholder="Ваш возраст"/>
    </div>
    <div class="form-group">
        <label for="address">Адрес</label>
        <input
                name="address"
                type="text"
                class="form-control"
                id="address"
                placeholder="Ваш адрес"/>
    </div>

    <div class="form-group">
        <label for="registerPassword">Пароль</label>
        <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Введите Ваш пароль"/>
    </div>

    <button type="submit" class="btn btn-primary">Регистрация</button>

</form>
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
