{{ form_ajax('onSignin') }}

    <div class="form-group">
        <label for="userSigninLogin">Почта</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Введите Вашу почту" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Пароль</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Введите Ваш пароль" />
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Запомнить меня</label>
        </div>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Войти</button>

{{ form_close() }}
